{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Employee</h1>

    <div class="form">
        <form action="/updateEmployee/{{employees.0}}" method="POST">
            <input type="text" name="firstname" placeholder="First Name" id="content"><br>
            <input type="text" name="lastname" placeholder="Last Name" id="content"><br>
              <br>
              
            <p>Birth Date:</p><input type="date" id="start" name="birthdate" value="2022-01-21" min="1900-01-21"><br>
            <p>Start Date:</p><input type="date" id="start" name="startdate" value="2022-01-21" min="2021-01-21">
            <input type="text" name="branch" placeholder="Branch" id="content"><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
