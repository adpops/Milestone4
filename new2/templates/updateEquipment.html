{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update</h1>

    <div class="form">
        <form action="/updateEquipment/{{equipment}}" method="POST">
            <input type="text" name="name" placeholder="Name of equipment" id="content">
            <input type="text" name="status" placeholder="Status of equipment" id="content"><br>
            <input type="text" name="branch" placeholder="Branch id" id="content"><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
