{% extends 'base.html' %}

{% block head %}
<title>Update Location</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update</h1>

    <div class="form">
        <form action="/updateLocation/{{post}}" method="POST">
            <input type="text" name="branch_name" placeholder="Branch Name" id="content"><br>
            <input type="text" name="address" placeholder="Address" id="content"><br>
            <input type="number" id="start" name="max_occupancy" placeholder="Max Occupancy"> <br>
            <input type="text" id="start" name="hours_of_operation" placeholder="Hours of Operation"> <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
