{% extends "base.html" %}
{% block title %}Update Member{% endblock %}
{% block content %}
<h1>Welcome to BC Fitness</h1>
<div class="content">
    <h1 style="text-align: center">Update Information</h1>
    <form action="/updateMember/{{mem}}" method="POST">
        <label for="firstName"><b>First Name</b></label>
        <input type="text" placeholder="Enter your first name" name="firstName" required>
        <br>
        <label for="lastName"><b>Last Name</b></label>
        <input type="text" placeholder="Enter your last name" name="lastName" required>
        <br>
        <label for="birthday"><b>Birthday</b></label>
        <input type="text" placeholder="Enter your birthday (mm/dd/yyyy)" name="birthday" required>
        <br>
        <label for="subscription"><b>Subscription Type></label>
            <input type="text" placeholder="Enter your subscription type (1 = basic, 2 = premium)" name="subscription" required>
        <br>
        <label for="location"><b>Location</b></label>
        <input type="text" placeholder="Enter your subscription location (1 = Surrey Central, 2 = Metrotown, 3 = Morgan Crossing)" name="location" required>
     
    <div>
        <button type="submit" class="signup">
            Confirm
        </button>   
        </form>
</div>
{% endblock %}
