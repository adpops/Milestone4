{% extends 'base.html' %}

{% block title %}All Equipment{% endblock %}

{% block content %}
<div class="content">
    <h1 style="text-align: center">List of Available Equipment</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Branch</th>
            <th>Actions</th>
        </tr>
        {% for equipment in equipments %}
            <tr>
                <td>{{equipment[1]}}</td>
                <td>{{equipment[2]}}</td>
                <td>{{equipment[3]}}</td>
                <td>
                    <a href="/deleteEquipment/{{equipment.0}}">Delete</a>
                    <br>
                    <a href="/updateEquipment/{{equipment.0}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <div class="form">
        <form action="/allEquipment" method="POST">
            <input type="text" name="name" placeholder="Name of equipment" id="content">
            <input type="text" name="status" placeholder="Status of equipment" id="content"><br>
            <input type="text" name="branch" placeholder="Branch" id="content"><br>

            <input type="submit" value="Submit">
        </form>
    </div>

   
</div>
{% endblock %}
